<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A responsive dice rolling game for two players"
    />
    <meta name="theme-color" content="#753682" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Roll Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />

      <div class="controls">
        <button class="btn btn--new">ðŸ”„ NEW GAME</button>
        <button class="btn btn--roll">ðŸŽ² ROLL DICE</button>
        <button class="btn btn--hold">ðŸ“¥ HOLD</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
